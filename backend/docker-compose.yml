version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: campmanager-postgres
    environment:
      POSTGRES_USER: campmanager
      POSTGRES_PASSWORD: campmanager_dev
      POSTGRES_DB: campmanager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

