get:
  summary: List all campers
  operationId: listCampers
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/CampersListResponse.yaml"
post:
  summary: Create a new camper
  operationId: createCamper
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CamperCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
