get:
  summary: List all campers
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Camper.yaml'
post:
  summary: Create a new camper
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/Camper.yaml'
  responses:
    '201':
      description: Created

