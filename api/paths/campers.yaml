get:
  summary: List all campers
  operationId: listCampers
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Camper.yaml"
post:
  summary: Create a new camper
  operationId: createCamper
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CamperCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
