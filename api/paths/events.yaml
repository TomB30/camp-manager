get:
  summary: List all events
  operationId: listEvents
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Event.yaml"
post:
  summary: Create a new event
  operationId: createEvent
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/EventCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Event.yaml"
