get:
  summary: List all events
  parameters:
    - name: startDate
      in: query
      schema:
        type: string
        format: date
    - name: endDate
      in: query
      schema:
        type: string
        format: date
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../schemas/Event.yaml'
post:
  summary: Create a new event
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/EventCreationRequest.yaml'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/Event.yaml'

