get:
  summary: List all certifications
  operationId: listCertifications
  x-required-roles: [admin, program-admin, viewer]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
    - $ref: "../parameters/CertificationsFilterBy.yaml"
    - $ref: "../parameters/CertificationsSortBy.yaml"
    - $ref: "../parameters/sortOrder.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/CertificationsListResponse.yaml"
post:
  summary: Create a new certification
  operationId: createCertification
  x-required-roles: [admin]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CertificationCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Certification.yaml"
