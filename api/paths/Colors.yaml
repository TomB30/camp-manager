get:
  summary: List all colors
  operationId: listColors
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Color.yaml"
post:
  summary: Create a new color
  operationId: createColor
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ColorCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Color.yaml"
