get:
  summary: List all colors
  operationId: listColors
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/ColorsListResponse.yaml"
post:
  summary: Create a new color
  operationId: createColor
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ColorCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Color.yaml"
