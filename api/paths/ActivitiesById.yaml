parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get activity by ID
  operationId: getActivityById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Activity.yaml"
put:
  summary: Update activity by ID
  operationId: updateActivityById
  x-required-roles: [admin, program-admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ActivityUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Activity.yaml"
delete:
  summary: Delete activity by ID
  operationId: deleteActivityById
  x-required-roles: [admin, program-admin]
  parameters:
    - $ref: "../parameters/force.yaml"
  responses:
    "204":
      description: Deleted
    "409":
      description: Cannot delete - events exist (use force=true to cascade delete)
