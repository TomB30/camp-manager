parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get program by ID
  operationId: getProgramById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Program.yaml"
put:
  summary: Update program by ID
  operationId: updateProgramById
  x-required-roles: [admin, program-admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ProgramUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Program.yaml"
delete:
  summary: Delete program by ID
  operationId: deleteProgramById
  x-required-roles: [admin, program-admin]
  parameters:
    - $ref: "../parameters/force.yaml"
  responses:
    "204":
      description: Deleted
    "409":
      description: Cannot delete - activities/events exist (use force=true to cascade delete)
