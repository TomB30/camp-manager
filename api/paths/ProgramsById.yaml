parameters:
  - $ref: "../parameters/id.yaml"
get:
  summary: Get program by ID
  operationId: getProgramById
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Program.yaml"
put:
  summary: Update program by ID
  operationId: updateProgramById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ProgramUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Program.yaml"
delete:
  summary: Delete program by ID
  operationId: deleteProgramById
  responses:
    "204":
      description: Deleted
