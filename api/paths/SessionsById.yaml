parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get session by ID
  operationId: getSessionById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Session.yaml"
put:
  summary: Update session by ID
  operationId: updateSessionById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/SessionUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Session.yaml"
delete:
  summary: Delete session by ID
  operationId: deleteSessionById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
