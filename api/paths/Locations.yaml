get:
  summary: List all locations
  operationId: listLocations
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Location.yaml"
post:
  summary: Create a new location
  operationId: createLocation
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/LocationCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Location.yaml"
