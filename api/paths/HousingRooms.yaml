get:
  summary: List all housing rooms
  operationId: listHousingRooms
  x-required-roles: [admin, program-admin, viewer]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
    - $ref: "../parameters/HousingRoomsFilterBy.yaml"
    - $ref: "../parameters/HousingRoomsSortBy.yaml"
    - $ref: "../parameters/sortOrder.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/HousingRoomsListResponse.yaml"
post:
  summary: Create a new housing room
  operationId: createHousingRoom
  x-required-roles: [admin]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/HousingRoomCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/HousingRoom.yaml"
