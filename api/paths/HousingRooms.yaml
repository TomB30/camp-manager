get:
  summary: List all housing rooms
  operationId: listHousingRooms
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/HousingRoom.yaml"
post:
  summary: Create a new housing room
  operationId: createHousingRoom
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/HousingRoomCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/HousingRoom.yaml"
