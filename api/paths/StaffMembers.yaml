get:
  summary: List all staff members
  operationId: listStaffMembers
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/StaffMember.yaml"
post:
  summary: Create a new staff member
  operationId: createStaffMember
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/StaffMemberCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/StaffMember.yaml"
