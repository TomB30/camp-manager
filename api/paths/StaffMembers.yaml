get:
  summary: List all staff members
  operationId: listStaffMembers
  x-required-roles: [admin, program-admin, viewer]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
    - $ref: "../parameters/StaffMembersFilterBy.yaml"
    - $ref: "../parameters/StaffMembersSortBy.yaml"
    - $ref: "../parameters/sortOrder.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/StaffMembersListResponse.yaml"
post:
  summary: Create a new staff member
  operationId: createStaffMember
  x-required-roles: [admin]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/StaffMemberCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/StaffMember.yaml"
