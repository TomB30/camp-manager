parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get staff member by ID
  operationId: getStaffMemberById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/StaffMember.yaml"
put:
  summary: Update staff member by ID
  operationId: updateStaffMemberById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/StaffMemberUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/StaffMember.yaml"
delete:
  summary: Delete staff member by ID
  operationId: deleteStaffMemberById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
