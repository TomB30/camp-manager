get:
  summary: List all roles
  operationId: listRoles
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/RolesListResponse.yaml"
post:
  summary: Create a new role
  operationId: createRole
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/RoleCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Role.yaml"
