get:
  summary: List all roles
  operationId: listRoles
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Role.yaml"
post:
  summary: Create a new role
  operationId: createRole
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/RoleCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Role.yaml"
