get:
  summary: List all sessions
  operationId: listSessions
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Session.yaml"
post:
  summary: Create a new session
  operationId: createSession
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/SessionCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Session.yaml"
