get:
  summary: List all sessions
  operationId: listSessions
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/SessionsListResponse.yaml"
post:
  summary: Create a new session
  operationId: createSession
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/SessionCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Session.yaml"
