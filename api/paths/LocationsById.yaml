parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get location by ID
  operationId: getLocationById
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Location.yaml"
put:
  summary: Update location by ID
  operationId: updateLocationById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/LocationUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Location.yaml"
delete:
  summary: Delete location by ID
  operationId: deleteLocationById
  responses:
    "204":
      description: Deleted
