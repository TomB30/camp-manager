parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get housing room by ID
  operationId: getHousingRoomById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/HousingRoom.yaml"
put:
  summary: Update housing room
  operationId: updateHousingRoomById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/HousingRoomUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/HousingRoom.yaml"
delete:
  summary: Delete housing room by ID
  operationId: deleteHousingRoomById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
