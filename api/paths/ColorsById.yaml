parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get color by ID
  operationId: getColorById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Color.yaml"
put:
  summary: Update color by ID
  operationId: updateColorById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ColorUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Color.yaml"
delete:
  summary: Delete color by ID
  operationId: deleteColorById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
