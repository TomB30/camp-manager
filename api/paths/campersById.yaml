parameters:
  - $ref: "../parameters/id.yaml"
get:
  summary: Get camper by ID
  operationId: getCamperById
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
put:
  summary: Update camper
  operationId: updateCamperById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CamperUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
delete:
  summary: Delete camper
  operationId: deleteCamperById
  responses:
    "204":
      description: Deleted
