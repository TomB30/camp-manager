parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get camper by ID
  operationId: getCamperById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
put:
  summary: Update camper
  operationId: updateCamperById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CamperUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camper.yaml"
delete:
  summary: Delete camper
  operationId: deleteCamperById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
