parameters:
  - $ref: '../parameters/id.yaml'
post:
  summary: Enroll a camper in an event
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            camperId:
              type: string
              format: uuid
  responses:
    '200':
      description: Enrolled
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '../schemas/Conflict.yaml'

