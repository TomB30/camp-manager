get:
  summary: List all activities
  operationId: listActivities
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Activity.yaml"
post:
  summary: Create a new activity
  operationId: createActivity
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ActivityCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Activity.yaml"
