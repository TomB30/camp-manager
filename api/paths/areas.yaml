get:
  summary: List all areas
  operationId: listAreas
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Area.yaml"
post:
  summary: Create a new area
  operationId: createArea
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AreaCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Area.yaml"
