get:
  summary: List all areas
  operationId: listAreas
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/AreasListResponse.yaml"
post:
  summary: Create a new area
  operationId: createArea
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AreaCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Area.yaml"
