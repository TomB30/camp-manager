parameters:
  - $ref: "../parameters/id.yaml"
get:
  summary: Get area by ID
  operationId: getAreaById
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Area.yaml"
put:
  summary: Update area
  operationId: updateAreaById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/AreaUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Area.yaml"
delete:
  summary: Delete area
  operationId: deleteAreaById
  responses:
    "204":
      description: Deleted
