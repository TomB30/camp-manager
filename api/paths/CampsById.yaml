parameters:
  - $ref: "../parameters/id.yaml"
get:
  summary: Get camp by ID
  operationId: getCampById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camp.yaml"
put:
  summary: Update camp by ID
  operationId: updateCampById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CampUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Camp.yaml"
delete:
  summary: Delete camp by ID
  operationId: deleteCampById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
