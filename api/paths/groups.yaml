get:
  summary: List all groups
  operationId: listGroups
  parameters:
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/GroupsListResponse.yaml"
post:
  summary: Create a new group
  operationId: createGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/GroupCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Group.yaml"
