get:
  summary: List all groups
  operationId: listGroups
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../schemas/Group.yaml"
post:
  summary: Create a new group
  operationId: createGroup
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/GroupCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Group.yaml"
