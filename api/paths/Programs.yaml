get:
  summary: List all programs
  operationId: listPrograms
  x-required-roles: [admin, program-admin, viewer]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
    - $ref: "../parameters/limit.yaml"
    - $ref: "../parameters/offset.yaml"
    - $ref: "../parameters/search.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/ProgramsListResponse.yaml"
post:
  summary: Create a new program
  operationId: createProgram
  x-required-roles: [admin, program-admin]
  parameters:
    - $ref: "../parameters/camp_id.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ProgramCreationRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Program.yaml"
