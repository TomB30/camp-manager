parameters:
  - $ref: '../parameters/id.yaml'
get:
  summary: Get staff member by ID
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '../schemas/StaffMember.yaml'
put:
  summary: Update staff member
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/StaffMember.yaml'
  responses:
    '200':
      description: Updated
delete:
  summary: Delete staff member
  responses:
    '204':
      description: Deleted

