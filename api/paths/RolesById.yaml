get:
  summary: Get role by ID
  operationId: getRoleById
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Role.yaml"
put:
  summary: Update role by ID
  operationId: updateRoleById
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/RoleUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Role.yaml"
delete:
  summary: Delete role by ID
  operationId: deleteRoleById
  responses:
    "204":
      description: Deleted
