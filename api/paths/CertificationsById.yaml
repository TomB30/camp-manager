parameters:
  - $ref: "../parameters/camp_id.yaml"
  - $ref: "../parameters/id.yaml"
get:
  summary: Get certification by ID
  operationId: getCertificationById
  x-required-roles: [admin, program-admin, viewer]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Certification.yaml"
put:
  summary: Update certification by ID
  operationId: updateCertificationById
  x-required-roles: [admin]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/CertificationUpdateRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../schemas/Certification.yaml"
delete:
  summary: Delete certification by ID
  operationId: deleteCertificationById
  x-required-roles: [admin]
  responses:
    "204":
      description: Deleted
