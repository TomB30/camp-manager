type: object
required:
  - startDate
  - endDate
properties:
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  locationId:
    type: string
    format: uuid
  capacity:
    type: integer
    minimum: 1
    description: Optional maximum capacity for the event
  groupIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of groups assigned to this event
  excludeStaffIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of staff members to exclude from assigned groups
  excludeCamperIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of campers to exclude from assigned groups
  colorId:
    type: string
    format: uuid
  programId:
    type: string
    format: uuid
  activityId:
    type: string
    format: uuid
  requiredStaff:
    type: array
    items:
      $ref: "./EventRequiredStaffPosition.yaml"
  recurrenceId:
    type: string
    format: uuid
    description: Links events in a recurring series together
  isRecurrenceParent:
    type: boolean
    description: True for the first event in a recurring series
  recurrenceRule:
    $ref: "./RecurrenceRule.yaml"
    description: Recurrence rule (only present in parent event)
