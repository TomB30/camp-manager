type: object
required:
  - startDate
  - endDate
properties:
  startDate:
    type: string
    format: date-time
  endDate:
    type: string
    format: date-time
  locationId:
    type: string
    format: uuid
  capacity:
    type: integer
    minimum: 1
  groupIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of groups assigned to this event
  excludeStaffIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of staff members to exclude from assigned groups
  excludeCamperIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of campers to exclude from assigned groups
  colorId:
    type: string
    format: uuid
  programId:
    type: string
    format: uuid
  activityId:
    type: string
    format: uuid
  requiredStaff:
    type: array
    items:
      type: object
      required:
        - positionName
      properties:
        positionName:
          type: string
          description: Name of the position required for this event
        requiredCertificationId:
          type: string
          format: uuid
          description: ID of the certification required for this position
        assignedStaffId:
          type: string
          format: uuid
          description: ID of the staff member assigned to this position
  recurrenceId:
    type: string
    format: uuid
    description: Recurrence rule ID - links this event to a recurrence series
  isRecurrenceParent:
    type: boolean
    description: Indicates if this is the parent event of a recurrence series
