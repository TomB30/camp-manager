type: object
required:
  - meta
  - spec
properties:
  meta:
    properties:
      id:
        type: string
        format: uuid
        description: The unique identifier of the camp
      tenantId:
        type: string
        format: uuid
        description: The unique identifier of the tenant that owns the camp
      name:
        type: string
        description: The name of the camp
      description:
        type: string
        description: The description of the camp
      createdAt:
        type: string
        format: date-time
        description: The date and time the camp was created
      updatedAt:
        type: string
        format: date-time
        description: The date and time the camp was last updated
    required:
      - id
      - tenantId
      - name
      - createdAt
      - updatedAt
  spec:
    $ref: "./CampSpec.yaml"
