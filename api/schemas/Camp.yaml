type: object
required:
  - meta
  - spec
properties:
  meta:
    $ref: "./EntityMeta.yaml"
  spec:
    type: object
    required:
      - startDate
      - endDate
      - dailyStartTime
      - dailyEndTime
    properties:
      startDate:
        type: string
        format: date
        description: Overall camp season start date
      endDate:
        type: string
        format: date
        description: Overall camp season end date
      dailyStartTime:
        type: string
        pattern: '^([0-1][0-9]|2[0-3]):[0-5][0-9]$'
        example: "08:00"
        description: Daily start time for calendar display (24-hour format HH:MM)
      dailyEndTime:
        type: string
        pattern: '^([0-1][0-9]|2[0-3]):[0-5][0-9]$'
        example: "20:00"
        description: Daily end time for calendar display (24-hour format HH:MM)
      address:
        type: object
        properties:
          street:
            type: string
          city:
            type: string
          state:
            type: string
          zipCode:
            type: string
          country:
            type: string
      contactInfo:
        type: object
        properties:
          phone:
            type: string
          email:
            type: string
            format: email
          website:
            type: string
            format: uri
      logoUrl:
        type: string
        format: uri
