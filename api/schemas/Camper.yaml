type: object
required:
  - meta
  - spec
properties:
  meta:
    $ref: "./EntityMeta.yaml"
  spec:
    type: object
    required:
      - firstName
      - lastName
      - age
      - gender
    properties:
      firstName:
        type: string
      lastName:
        type: string
      age:
        type: integer
        minimum: 1
      gender:
        type: string
        enum: [male, female]
      photoUrl:
        type: string
      registrationDate:
        type: string
        format: date-time
      housingRoomId:
        type: string
        format: uuid
        description: ID of the housing room assigned to this camper (deprecated - use familyGroupId instead)
      familyGroupId:
        type: string
        format: uuid
        description: ID of the family group this camper belongs to
      sessionId:
        type: string
        format: uuid
        description: ID of the camp session this camper is registered for
