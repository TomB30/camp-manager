type: object
required:
  - id
  - name
  - filters
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  colorId:
    type: string
    format: uuid
  filters:
    $ref: './CamperGroupFilter.yaml'
  familyGroupIds:
    type: array
    items:
      type: string
      format: uuid
    description: Optional array of family group IDs to include
  labelIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of labels assigned to this group
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time

