type: object
required:
  - birthday
  - gender
  - sessionId
properties:
  birthday:
    $ref: "../fields/Birthday.yaml"
  gender:
    $ref: "../fields/Gender.yaml"
  sessionId:
    type: string
    format: uuid
    description: ID of the camp session this camper is registered in
  housingGroupId:
    type: string
    format: uuid
    description: ID of the housing group this camper belongs to
  groupIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of the groups this camper belongs to