type: object
required:
  - meta
  - spec
properties:
  meta:
    $ref: "./EntityMeta.yaml"
  spec:
    type: object
    required:
      - type
    properties:
      type:
        type: string
        enum: [classroom, activity, sports, dining, outdoor, arts]
      capacity:
        type: integer
        minimum: 1
      areaId:
        type: string
        format: uuid
        description: ID of the physical area where this location is situated
      equipment:
        type: array
        items:
          type: string
      notes:
        type: string
