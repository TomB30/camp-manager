type: object
properties:
  total:
    type: integer
    description: Total count of all items across all pages
  limit:
    type: integer
    description: Number of items per page
  offset:
    type: integer
    description: Current offset (starting position)
  next:
    type: integer
    nullable: true
    description: Next offset value to use for the next page, or null if no more pages available
required:
  - total
  - limit
  - offset
  - next
