type: object
required:
  - frequency
  - interval
  - endType
properties:
  frequency:
    type: string
    enum: [daily, weekly, monthly]
    description: Frequency of recurrence
  interval:
    type: integer
    minimum: 1
    description: Interval for recurrence (e.g., every 2 weeks)
  daysOfWeek:
    type: array
    items:
      type: integer
      minimum: 0
      maximum: 6
    description: Days of week for weekly recurrence (0=Sunday, 6=Saturday)
  endType:
    type: string
    enum: [never, on, after]
    description: Type of recurrence end condition
  endDate:
    type: string
    format: date-time
    description: End date for recurrence (required if endType is "on")
  occurrences:
    type: integer
    minimum: 1
    description: Number of occurrences (required if endType is "after")

