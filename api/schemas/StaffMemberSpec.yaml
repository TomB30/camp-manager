type: object
required:
  - birthday
  - gender
  - roleId
properties:
  birthday:
    $ref: "../fields/Birthday.yaml"
  gender:
    $ref: "../fields/Gender.yaml"
  roleId:
    type: string
    format: uuid
    description: ID of the role this staff member has
  phone:
    type: string
  certificationIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of certifications this staff member holds
  housingGroupId:
    type: string
    format: uuid
    description: ID of the housing group this staff member belongs to
  groupIds:
    type: array
    items:
      type: string
      format: uuid
    description: IDs of the groups this staff member belongs to