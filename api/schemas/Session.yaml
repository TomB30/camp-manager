type: object
required:
  - id
  - name
  - startDate
  - endDate
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  startDate:
    type: string
    format: date
  endDate:
    type: string
    format: date
  description:
    type: string
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
