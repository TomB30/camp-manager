type: object
required:
  - id
  - title
  - startTime
  - endTime
  - locationId
  - capacity
properties:
  id:
    type: string
    format: uuid
  title:
    type: string
  description:
    type: string
  startTime:
    type: string
    format: date-time
  endTime:
    type: string
    format: date-time
  locationId:
    type: string
    format: uuid
  capacity:
    type: integer
    minimum: 1
  assignedStaffIds:
    type: array
    items:
      type: string
      format: uuid
  enrolledCamperIds:
    type: array
    items:
      type: string
      format: uuid
  type:
    type: string
    enum: [activity, sports, arts, education, meal, free-time]
  requiredCertifications:
    type: array
    items:
      type: string
  color:
    type: string
    description: Hex color code for calendar display (deprecated - use colorId)
  colorId:
    type: string
    format: uuid
  programId:
    type: string
    format: uuid
  activityId:
    type: string
    format: uuid
  recurrenceId:
    type: string
    description: Recurrence rule ID - links this event to a recurrence series
  isRecurrenceParent:
    type: boolean
    description: Indicates if this is the parent event of a recurrence series

