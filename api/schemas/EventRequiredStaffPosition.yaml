type: object
required:
  - positionName
properties:
  positionName:
    type: string
    description: Name of the position required for this event
  requiredCertificationId:
    type: string
    format: uuid
    description: ID of the certification required for this position
  assignedStaffId:
    type: string
    format: uuid
    description: ID of the staff member assigned to this position

