type: object
required:
  - id
  - email
  - tenantId
  - accessRules
properties:
  id:
    type: string
    description: Unique identifier for the user
  email:
    type: string
    format: email
    description: User's email address
  tenantId:
    type: string
    description: The tenant this user belongs to
  accessRules:
    type: array
    items:
      $ref: "./AccessRule.yaml"
    description: Array of access rules defining user's permissions

