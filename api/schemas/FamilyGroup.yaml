type: object
required:
  - id
  - name
  - housingRoomId
  - staffMemberIds
  - sessionId
properties:
  id:
    type: string
    format: uuid
  name:
    type: string
  description:
    type: string
  housingRoomId:
    type: string
    format: uuid
    description: Required - each family group must be assigned to a housing room
  staffMemberIds:
    type: array
    items:
      type: string
      format: uuid
    description: Staff members assigned to this family group
  sessionId:
    type: string
    format: uuid
    description: ID of the camp session this family group belongs to
  colorId:
    type: string
    format: uuid
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time

