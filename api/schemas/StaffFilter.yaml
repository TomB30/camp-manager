type: object
properties:
  roles:
    type: array
    items:
      type: string
    description: Filter by staff roles (e.g., "Counselor", "Lifeguard")
  certificationIds:
    type: array
    items:
      type: string
      format: uuid
    description: Filter by required certifications
  minAge:
    type: integer
    description: Minimum age for staff members
  maxAge:
    type: integer
    description: Maximum age for staff members

