type: object
required:
  - programId
properties:
  programId:
    type: string
    format: uuid
    description: ID of the program this activity belongs to
  defaultLocationId:
    type: string
    format: uuid
    description: ID of the default location
  duration:
    type: integer
    description: Default duration in minutes (mutually exclusive with fixedTime)
  fixedTime:
    type: object
    required:
      - startTime
      - endTime
    description: Fixed time for the activity (mutually exclusive with duration)
    properties:
      startTime:
        type: string
        format: time
        description: Start time for the activity
      endTime:
        type: string
        format: time
        description: End time for the activity
  requiredStaff:
    type: array
    items:
      type: object
      required:
        - positionName
      properties:
        positionName:
          type: string
          description: Name of the position required for this activity
        requiredCertificationId:
          type: string
          format: uuid
          description: ID of the certification required for this position
  