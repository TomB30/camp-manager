type: object
required:
  - programId
properties:
  programId:
    type: string
    format: uuid
    description: ID of the program this activity belongs to
  defaultLocationId:
    type: string
    format: uuid
    description: ID of the default location
  duration:
    type: integer
    description: Default duration in minutes (mutually exclusive with fixedTime and timeBlockId)
  fixedTime:
    $ref: "./ActivityFixedTime.yaml"
  timeBlockId:
    type: string
    format: uuid
    description: ID of the time block for this activity (mutually exclusive with duration and fixedTime). Activity will use current time block values.
  requiredStaff:
    type: array
    items:
      $ref: "./ActivityRequiredStaffPosition.yaml"
  activityConflicts:
    $ref: "./ActivityConflicts.yaml"
  