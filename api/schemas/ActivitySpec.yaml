type: object
required:
  - programId
properties:
  programId:
    type: string
    format: uuid
    description: ID of the program this activity belongs to
  defaultLocationId:
    type: string
    format: uuid
    description: ID of the default location
  duration:
    type: integer
    description: Default duration in minutes (mutually exclusive with fixedTime and timeBlockId)
  fixedTime:
    type: object
    required:
      - startTime
      - endTime
    description: Fixed time for the activity (mutually exclusive with duration and timeBlockId)
    properties:
      startTime:
        type: string
        format: time
        description: Start time for the activity
      endTime:
        type: string
        format: time
        description: End time for the activity
  timeBlockId:
    type: string
    format: uuid
    description: ID of the time block for this activity (mutually exclusive with duration and fixedTime). Activity will use current time block values.
  requiredStaff:
    type: array
    items:
      type: object
      required:
        - positionName
      properties:
        positionName:
          type: string
          description: Name of the position required for this activity
        requiredCertificationId:
          type: string
          format: uuid
          description: ID of the certification required for this position
  activityConflicts:
    type: object
    description: Defines scheduling conflicts with other activities
    properties:
      preActivityConflicts:
        type: array
        items:
          type: string
          format: uuid
        description: Activities that cannot occur immediately before this activity
      postActivityConflicts:
        type: array
        items:
          type: string
          format: uuid
        description: Activities that cannot occur immediately after this activity
      concurrentActivityConflicts:
        type: array
        items:
          type: string
          format: uuid
        description: Activities that cannot occur at the same time as this activity
  