type: object
required:
  - name
properties:
  name:
    type: string
  description:
    type: string
  type:
    type: string
    enum: [indoor, outdoor, facility, field, water, other]
  capacity:
    type: integer
    minimum: 1
  equipment:
    type: array
    items:
      type: string
  notes:
    type: string
