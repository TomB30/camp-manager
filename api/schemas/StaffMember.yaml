type: object
required:
  - meta
  - spec
properties:
  meta:
    $ref: "./EntityMeta.yaml"
  spec:
    type: object
    required:
      - roleId
    properties:
      roleId:
        type: string
        format: uuid
        description: ID of the role this staff member has
      email:
        type: string
        format: email
      phone:
        type: string
      certificationIds:
        type: array
        items:
          type: string
          format: uuid
        description: IDs of certifications this staff member holds
      photoUrl:
        type: string
      managerId:
        type: string
        format: uuid
        description: ID of the staff member who manages this person
