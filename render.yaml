# Render Infrastructure as Code
# This file defines all services for the camp-manager application
# Learn more: https://render.com/docs/infrastructure-as-code

services:
  # PostgreSQL Database
  - type: pserv
    name: camp-manager-db
    plan: free
    region: oregon

  # Backend API Service
  - type: web
    name: camp-manager-api
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      # Server Configuration
      - key: SERVER_HOST
        value: 0.0.0.0
      - key: SERVER_PORT
        value: 8080
      - key: SERVER_READ_TIMEOUT
        value: 30s
      - key: SERVER_WRITE_TIMEOUT
        value: 30s
      
      # Database Configuration (auto-populated by Render)
      - key: DB_HOST
        fromDatabase:
          name: camp-manager-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: camp-manager-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: camp-manager-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: camp-manager-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: camp-manager-db
          property: database
      - key: DB_SSLMODE
        value: require
      - key: DB_MAX_IDLE_CONNS
        value: 10
      - key: DB_MAX_OPEN_CONNS
        value: 100
      - key: DB_CONN_MAX_LIFETIME
        value: 1h
      
      # Logging Configuration
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      
      # JWT Configuration
      # IMPORTANT: Generate a secure secret in Render Dashboard
      # Run: openssl rand -base64 32
      - key: JWT_SECRET_KEY
        generateValue: true
        # After first deploy, replace with a strong secret in Render Dashboard
      
      # CORS Configuration
      # Update this with your actual frontend URL after frontend deployment
      - key: CORS_ALLOWED_ORIGINS
        value: https://camp-manager.onrender.com,https://YOUR_GITHUB_USERNAME.github.io

  # Frontend Static Site
  - type: web
    name: camp-manager
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm ci && npm run build:render
    staticPublishPath: ./frontend/dist
    pullRequestPreviewsEnabled: true
    envVars:
      # API Base URL - points to the backend service
      # This will be available during the build process
      - key: VITE_API_BASE_URL
        value: https://camp-manager-api.onrender.com
      - key: VITE_BASE_PATH
        value: /
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

